<ion-header class="ion-no-border">
  <div class="sign-btn-wrap4"></div>
</ion-header>

<ion-content class="background">
  <ion-card class="ion-no-margin">
    <ion-grid style="margin-top: 20%">
      <ion-row>
        <ion-col size="5" offset="3.5">
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-content style="margin-top: 20%">
      <ion-label class="text-center">
        <h1>Bienvenido</h1>
      </ion-label>
      <form
        [formGroup]="validationFormUser"
        (ngSubmit)="LoginUser(validationFormUser.value)"
      >
        <div class="wrapform">
          <ion-card>
            <ion-item color="light">
              <ion-input
                style="margin-left: 5%"
                type="number"
                name="Documento"
                formControlName="Documento"
                placeholder="Documento"
                [(ngModel)]="Documento"
              >
              </ion-input>
            </ion-item>
            <div>
              <ng-container
                *ngFor="let validation of validationUserMessage.Documento"
              >
                <div
                  class="error_message"
                  *ngIf="validationFormUser.get('Documento').hasError(validation.type) && (validationFormUser.get('Documento').dirty || validationFormUser.get('Documento').touched)"
                >
                  {{validation.message}}
                </div>
              </ng-container>
            </div>
          </ion-card>
        </div>
        <div class="sign-btn-wrap">
          <ion-button
            shape="round"
            type="submit"
            fill="solid"
            class="sign-btn"
            [disabled]="!validationFormUser.valid"
            >Consultar</ion-button
          >
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="text-tag">
    <span>¿ Eres nuevo ? </span>
  </div>
  <div class="ion-card-footer">
    <button class="ion-no-padding">
      presiona aquí para registrarte!
    </button>
  </div>
</ion-content>
